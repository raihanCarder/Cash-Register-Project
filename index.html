<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-section">
        <h1>Cash Register</h1>
        <div class="change-area" id="change-area">
            <p id="change-due">CHANGE DUE</p>
        </div>
        <p id="enter">Enter cash from customer:</p>
        <input type="number" id="cash">
        <button id="purchase-btn" aria-label="Purchase">Purchase</button>
        <div class="cash-register">
            <p id="price">Total:</p>
            <h3>Change in Drawer:</h3>
            <p id="cash-register-p"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
